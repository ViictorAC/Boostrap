<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
        defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-12 p-0 ">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid ">
                        <a class="navbar-brand nombre-logo d-flex">
                            <i
                                class="bi bi-lightbulb text-white bg-warning border-0 px-2 py-1 rounded-circle small "></i>
                            <span class="fs-4 fw-bold ms-2">SELECTIO</span>
                        </a>
                        <div class="navbar-text d-flex align-items-center ">
                            <img class="rounded-circle img-fluid me-3 imgPerfil"
                                src="/Backoffice/recursos/foto_persona.png" alt="">
                            <span
                                class="navbar-text border-end border-2 border-dark-subtle pe-3 me-3 text-dark py-3 ">Manolo
                                Garibolo</span>
                            <i class="bi bi-box-arrow-right text-primary fs-4 "></i>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-12 p-3 bg-dark-subtle text-center">
                <h2 class="fs-5 fw-bold m-0">Llistat d'usuaris</h2>
                <p class="small text-secondary m-0">Gestió i manteniment dels usuaris del sistema</p>
            </div>
        </div>

        <div class="row">
            <div class="col-2 p-4 bg-dark">
                <ul class="list-group">
                    <li class="list-group-item">
                        <i class="bi bi-paperclip"></i>
                        <span>Atributs</span>
                    </li>
                    <li class="list-group-item">
                        <i class="bi bi-cart-fill"></i>
                        <span>Carrets</span>
                    </li>
                    <li class="list-group-item">
                        <i class="bi bi-person-standing"></i>
                        <span>Clients</span>
                    </li>
                    <li class="list-group-item">
                        <i class="bi bi-sliders"></i>
                        <span>Configur.</span>
                    </li>
                    <li class="list-group-item">
                        <i class="bi bi-bag"></i>
                        <span>Coman.</span>
                    </li>
                    <li class="list-group-item">
                        <i class="bi bi-bar-chart"></i>
                        <span>Estadis.</span>
                    </li>
                    <li class="list-group-item">
                        <i class="bi bi-folder"></i>
                        <span>Famílies</span>
                    </li>
                    <li class="list-group-item">
                        <i class="bi bi-geo-alt"></i>
                        <span>Localitza.</span>
                    </li>
                    <li class="list-group-item">
                        <i class="bi bi-tag"></i>
                        <span>Ofertes</span>
                    </li>
                    <li class="list-group-item">
                        <i class="bi bi-box-seam"></i>
                        <span>Productes</span>
                    </li>
                    <li class="list-group-item">
                        <i class="bi bi-person"></i>
                        <span>Usuaris</span>
                    </li>
                </ul>
            </div>

        </div>
</body>

</html>
